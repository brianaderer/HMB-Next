name: Deploy to SpinUpWP

on:
  push:
    branches:
      - staging  # Set this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_WORDPRESS_URL: ${{ secrets.NEXT_PUBLIC_WORDPRESS_URL }}
      GRAPHQL_ENDPOINT: ${{ secrets.GRAPHQL_ENDPOINT }}
      FAUST_SECRET_KEY: ${{ secrets.FAUST_WP_SECRET_KEY}}
      FAUSTWP_SECRET_KEY: ${{ secrets.FAUST_WP_SECRET_KEY}}
      NEXT_PUBLIC_GOOGLE_MAPS_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_KEY }}
      NEXT_PUBLIC_GOOGLE_MAP_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAP_ID }}
      SENDGRID_KEY: ${{ secrets.SENDGRID_KEY }}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID : ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET : ${{ secrets.GOOGLE_CLIENT_SECRET }}
      REST_API_APPLICATION_PASSWORD: ${{ secrets.REST_API_APPLICATION_PASSWORD }}
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: List build directory contents
        run: |
          pwd
          ls -lah ./build
          ls -lah ./public

      - name: Prepare deployment directory
        run: |
          mkdir -p /tmp/deploy-temp/build
          mkdir -p /tmp/deploy-temp/public
          cp -a /home/runner/work/HMB-Next/HMB-Next/build/ /tmp/deploy-temp/
          cp -a /home/runner/work/HMB-Next/HMB-Next/public/ /tmp/deploy-temp/
          chmod -R 777 /tmp/deploy-temp

      - name: Verify temporary directory contents and permissions
        run: |
          echo "Checking permissions for /tmp/deploy-temp/"
          ls -ld /tmp/deploy-temp/
          echo "Listing contents of /tmp/deploy-temp/"
          ls -lah /tmp/deploy-temp/
          
          echo "Checking permissions for /tmp/deploy-temp/build/"
          ls -ld /tmp/deploy-temp/build/
          echo "Listing contents of /tmp/deploy-temp/build/"
          ls -lah /tmp/deploy-temp/build/
          
          echo "Checking permissions for /tmp/deploy-temp/public/"
          ls -ld /tmp/deploy-temp/public/
          echo "Listing contents of /tmp/deploy-temp/public/"
          ls -lah /tmp/deploy-temp/public/

      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: 18.188.94.119 # Your server's IP address
          username: staging # Your server's username
          key: ${{ secrets.STAGING_SSH }} # Your server's SSH private key
          script: |
            rsync -avz --delete /home/runner/work/tmp/deploy-temp/build/ staging@18.188.94.119:~/files/build/
            rsync -avz --delete /home/runner/work/tmp/deploy-temp/public/ staging@18.188.94.119:~/files/public/
            pm2 restart all
            rm -rf /var/cache/nginx/*
            rm -rf /cache/staging.hmbmarina.com
